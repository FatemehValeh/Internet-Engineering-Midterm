<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>my Github</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/525234c00c.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="wrapper">
        <div class="error">
            Error
        </div>
        <div class="profile_card">
            <form class="search">
                <div class="search-box">
                    <input class="search-txt" type="text" name="" placeholder="Type to search id">
                    <button class="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </form>

            <div class="profile_wrap">
                <img class="profile_img" src="octocat.png" alt="profile pic">
                <div class="profile_data">
                    <span class="name">User Name</span>
                    <p class="_id">
                        <span class="icon">
                            <i class="fa-brands fa-github"></i>
                        </span>
                        <span class="user_id">user id</span>
                    </p>
                    <p class="place">
                        <span class="icon">
                        <i class="fas fa-map-pin"></i>
					    </span>
                        <span class="place_name">user place</span>
                    </p>
                    <p class="language">
                        <span class="icon">
                        <i class="fa-solid fa-code"></i>
                        </span>
                        <span class="popular_language">user popular language</span>
                    </p>

                </div>

                <div class="profile_icons">
                    <div class="profile_item">
                        <div class="icon"><i class="fas fa-user"></i></div>
                        <div class="title">Followers</div>
                        <div class="num">0</div>
                    </div>
                    <div class="profile_item">
                        <div class="icon"><i class="fas fa-users"></i></div>
                        <div class="title">Following</div>
                        <div class="num">0</div>
                    </div>
                    <div class="profile_item">
                        <div class="icon"><i class="fa-regular fa-folder-closed"></i></div>
                        <div class="title">Repositories</div>
                        <div class="num">0</div>
                    </div>
                </div>
                <div class="profile_bio"></div>


            </div>
        </div>


    </div>
    <script src="index.js"></script>

</body>

</html>
